{% extends 'base.html' %}
{% load static %}
{% block title %}
    Register
{% endblock title %}
{% block content %}

    
<div class="contain py-16">
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
        <h2 class="text-2xl uppercase font-medium mb-1">Create an account</h2>
        <p class="text-gray-600 mb-6 text-sm">
            Register for new customer
        </p>
        <form action="{% url 'account:signup' %}" method="POST" autocomplete="off" class="django-login-form space-y-2">
            {% csrf_token %}
            {% include 'partials/messages.html' %}
            
            {{form.as_p}}
            
            <div class="mt-4">
                <button type="submit"
                    class="block w-full py-2 text-center text-white bg-[#fd3d57] border border-primary rounded  hover:text-primary hover:bg-transparent transition uppercase font-roboto font-medium">Create
                    account</button>
            </div>
           
        </form>

        

        <p class="mt-4 text-center text-gray-600">Already have account? <a href="{% url 'account:login' %}""
                class="text-primary">Login now</a></p>
    </div>
</div>
{% endblock content %}
