{% if item %}
<div id="cart-item-{{ item.product.id }}" class="flex items-center justify-between border gap-6 p-4 border-gray-200 rounded mb-2">
    <div class="w-28">
        <img src="{{item.product.get_thumbnail_url}}" alt="product 6" class="w-full">
    </div>
    <div class="w-1/3">
        <h2 class="text-gray-800 text-xl font-medium uppercase">{{item.product.name|title}}</h2>
        <p class="text-gray-500 text-sm">Availability: <span class="text-green-600">In Stock</span></p>
    </div>
    <div class="text-primary text-lg font-semibold">${{item.product.price}}.00</div>
    <div class="flex border border-gray-300 text-gray-600 divide-x divide-gray-300 w-max">
        <div class="h-8 w-8 text-xl flex items-center justify-center cursor-pointer select-none"
        
        hx-get="{% url 'cart:update_cart' item.product.id 'decrement' %}"
        hx-target="#cart-item-{{ item.product.id }}"
        hx-swap="outerHTML">-</div>
        <div class="h-8 w-8 text-base flex items-center justify-center">{{ item.quantity }}</div>
        <div class="h-8 w-8 text-xl flex items-center justify-center cursor-pointer select-none"
        hx-get="{% url 'cart:update_cart' item.product.id 'increment' %}"
    hx-target="#cart-item-{{ item.product.id }}"
    hx-swap="outerHTML">+</div>
    </div>
    <div class="text-gray-600 cursor-pointer hover:text-primary"
    
    >
        <i class="fa-solid fa-trash"></i>
    </div>
</div>
{% endif %}
